<!DOCTYPE html>
<html lang="fr">
	<head>
		<!--
		Auteur		:	Mveng Evina Antoine
		Date		:	01.10.2021
		Description	:	 une page de contact avec un formulaire selon un modèle donné
		-->
		<title>Exercice2-Ecole technique-Ecole des métiers-Lausanne</title>
		<meta charset="utf-8" >
	</head>
	<body>
		<form>
			<div>
				<label for="firstname">Prénom</label>
				<input type="text" id="firstname" name="user_firstname">
			</div>
			
			<div>
				<label for="lastname">Nom</label>
				<input type="text" id="lastname" name="user_lastname">
			</div>
			
			<div>
				<label for="address">Adresse</label>
				<input type="text" id="address" name="user_address">
			</div>
			
			<div>
				<label for="postalCode">NPA</label>
				<input type="text" id="postalCode" name="user_postalCode">
			</div>
			
			<div>
				<label for="mail">email</label>
				<input type="email" id="mail" name="user_email">
			</div>
			
			<div>
				<label for="town">Localité</label>
				<input type="text" id="town" name="user_town">
			</div>
			
			<div>
				<label for="msg">Remarque</label>
				<textarea id="msg" name="user_message"></textarea>
			</div>
			
			<div>
				<button type="submit">Envoyer</button>
			</div>
		</form>
	</body>
</html>
