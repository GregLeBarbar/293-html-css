Description	:	page HTML contenant une page HTML contenant un haut de page, un menu, un contenu et un bas de

				Le contenu de chaque zone sera le suivant :
				Haut de page : Bandeau
				Menu : Lien sur google, lien sur yahoo et lien sur bing
				Contenu : texte avec titre et paragraphe
				Bas de page : le nom de l'auteur, la date de création et l'adresse mail de l'auteur
-->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice n°3 : CSS Positionnement</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <p>Bandeau</p>
      </header>
      <nav>
        <ul>
          <li><a href="https://www.google.ch/">Lien sur Google</a></li>
          <li><a href="https://fr.yahoo.com/">Lien sur Yahoo</a></li>
          <li><a href="https://www.bing.com/">Lien sur Bing</a></li>
        </ul>
      </nav>
      <main>
        <h1>Titre de la page</h1>
        <p>Contenu de la page</p>
      </main>
      <footer>
        <p>
          <small>
            Charmier Grégory - 02.01.2024 - grégory.charmier@eduvaud.ch - &copy;
            2024
          </small>
        </p>
      </footer>
    </div>
  </body>
</html>
