<!-- 
  Exercice n°2 :
  Créer une page HTML contenant un titre, un paragraphe et une liste à puce.
-->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice n°2 - HTML de base</title>
  </head>
  <body>
    <h1>Mon premier titre</h1>
    <p>Mon premier paragraphe</p>

    <!-- Utiliser Emmet pour générer le ul: ul>li*3 Puis pour écrire qq chose à
    l'intérieur, on maintient la touche Alt, et on clique dans les 3 <li>.
    Voir le gif animé qui montre cela -->

    <ul>
      <li>Liste à puce</li>
      <li>Liste à puce</li>
      <li>Liste à puce</li>
    </ul>
  </body>
</html>
