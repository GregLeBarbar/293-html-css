<!-- 
  Exercice n°1 :
  Créer une page HTML contenant un titre et un paragraphe. 
-->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Titre de la page qui apparaît dans l'onglet -->
    <title>Exercice n°1 - HTML de base</title>
  </head>
  <body>
    <!-- Titre dans la page -->
    <h1>Mon premier titre</h1>
    <!-- Paragraphe -->
    <p>Mon premier paragraphe</p>
  </body>
</html>
